#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 2

[cmd]
aaway = "allserv /away"
ame = "allchan /me"
amsg = "allchan /msg *"
anick = "allserv /nick"
b = "buffer $1"
bare = "window bare 5"
beep = "print -beep"
bye = "quit"
c = "buffer clear"
chat = "dcc chat"
cl = "buffer clear"
close = "buffer close"
dnd = "/slack slash /dnd"
exit = "quit"
face = "/exec -o -norc faces $1"
faces = "/exec -norc faces"
fig = "/exec -o -norc fig get -s"
figls = "/exec -norc fig list"
ig = "ignore"
j = "join"
k = "kick"
kb = "kickban"
leave = "part"
m = "msg"
msgbuf = "command -buffer $1 * /input send $2-"
mub = "unban *"
n = "names"
q = "query"
r = "python reload slack"
redraw = "window refresh"
remind = "/slack slash /remind $*"
say = "msg *"
scren = "/exec -norc -pipe "/slack upload $line" scren"
shrug = "/slack slash /shrug"
signoff = "quit"
t = "thread $1"
ub = "unban"
umode = "mode $nick"
upload = "/slack upload $*"
v = "command core version"
w = "who"
wc = "window merge"
wi = "whois"
wii = "whois $1 $1"
ww = "whowas"

[completion]
msgbuf = "%(buffers_plugins_names)"
